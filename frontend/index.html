<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaNja - Upload Dataset</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>NaNja: Upload Your Dataset</h1>
        <p class="subtitle">Start cleaning and preparing your data with ease.</p>
        <div class="upload-area" id="uploadArea">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Drag and drop your CSV or Excel file here or</p>
            <span>click to browse</span>
        </div>
        <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" multiple>
        <button class="btn" onclick="document.getElementById('fileInput').click()">Select Files</button>
        <p id="file-name"></p>
        <p class="success-message" id="successMessage">File uploaded successfully!</p>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
